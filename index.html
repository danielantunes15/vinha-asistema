<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Irrigação - Usina Monitor v2</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>

    <aside class="dashboard-container">
        <header class="dash-header">
            <div class="logo-area">
                <i class="fa-solid fa-industry fa-lg"></i>
                <div>
                    <h1>USINA MONITOR</h1>
                    <small>Gestão de Malha Hidráulica</small>
                </div>
            </div>
            <div class="system-status">
                <span id="sys-status-badge" class="badge badge-offline">OFFLINE</span>
            </div>
        </header>

        <section class="master-control">
            <button id="btn-master-start" onclick="toggleSystemPower()">
                <div class="power-icon"><i class="fa-solid fa-power-off"></i></div>
                <div class="btn-text">
                    <span id="btn-master-label">INICIAR PRESSURIZAÇÃO</span>
                    <small>Ativar bombas e fluxo</small>
                </div>
            </button>
        </section>

        <section class="stats-grid">
            <div class="stat-card">
                <span class="stat-title">Linhas</span>
                <strong class="stat-value" id="count-lines">0</strong>
            </div>
            <div class="stat-card">
                <span class="stat-title">Pressão Média</span>
                <strong class="stat-value" id="avg-pressure">0 <small>kgf</small></strong>
            </div>
            <div class="stat-card alert-card">
                <span class="stat-title">Vazamentos</span>
                <strong class="stat-value" id="count-leaks">0</strong>
            </div>
        </section>

        <hr class="divider">

        <div class="lines-monitor">
            <div class="section-title">
                <h3>Monitoramento em Tempo Real</h3>
                <button class="btn-mini" onclick="setMode('create')"><i class="fa-solid fa-plus"></i> Nova Linha</button>
            </div>
            <div id="lines-dashboard-list" class="scrollable-list">
                <p class="empty-msg">Nenhuma linha cadastrada.</p>
            </div>
        </div>

        <div class="tools-bar">
            <button class="tool-btn danger" onclick="setMode('burst')" title="Reportar Vazamento (Clique no Mapa)">
                <i class="fa-solid fa-triangle-exclamation"></i> Reportar Vazamento
            </button>
            <button class="tool-btn warning" onclick="clearAllData()" title="Resetar Todo o Sistema">
                <i class="fa-solid fa-trash"></i> Resetar
            </button>
        </div>
    </aside>

    <div id="modal-form" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3><i class="fa-solid fa-pen-to-square"></i> Configurar Tubulação</h3>
            
            <div class="form-group">
                <label>Nome da Linha / Setor:</label>
                <input type="text" id="input-name" placeholder="Ex: Adutora Norte - Setor 4" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label>Tipo de Fluido:</label>
                <select id="input-type">
                    <option value="vinhaça">Vinhaça (Pura)</option>
                    <option value="agua">Água Residual</option>
                </select>
            </div>

            <div class="form-group">
                <label>Pressão Nominal (kgf/cm²):</label>
                <input type="number" id="input-pressure" placeholder="Ex: 4.5" value="4.0" step="0.1">
            </div>

            <div class="modal-actions">
                <button class="danger-btn" onclick="cancelAction()">Cancelar</button>
                <button class="action-btn" onclick="saveNewData()">Salvar Configuração</button>
            </div>
        </div>
    </div>

    <div id="toast-status" class="toast hidden"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
